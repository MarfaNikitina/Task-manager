{% extends "base-layout.html" %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=True %}
{% load i18n %}

{% block title %} {% translate 'Log in' %} {% endblock %}

{% block content %}
<h1 class="my-4 mx-auto">
        
{% translate 'Log in' %}

</h1>

<form method="post" class="mx-auto" action="{% url 'login' %}">
{% bootstrap_form form %} 
    {% csrf_token %}
  <button class="btn btn-primary" type="submit">{% translate 'Entry' %}</button>
</form>

{% endblock %}
