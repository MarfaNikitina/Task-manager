{% extends 'base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery=True %}
{% load i18n %}

{% block title %} {% translate 'Создать метку' %} {% endblock %}

{% block content %}    
<h1 class="my-4 mx-auto">
        
{% translate 'Создать метку' %}

</h1>

    <form method="post" class="mx-auto">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary type="submit">{% translate 'Создать' %}</button>
    </form>
{% endblock %}
